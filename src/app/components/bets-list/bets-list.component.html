<div class="list row">
  <div class="col-md-8">
    <div class="col-md-6">
      <h4>Pronostics</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let grandPrixEventToCome of grandPrixEventsToCome"
        >
          <span
            class="fib fi-{{
              grandPrixEventToCome.hostingCountryAlphaTwoCode | lowercase
            }}"
          ></span>
          {{ grandPrixEventToCome.eventName }}
          <div>
            <button
              *ngIf="
                grandPrixEventToCome.liveStatus ==
                  GrandPrixEventLiveStatus.BETTING_OPEN &&
                grandPrixEventToCome.bets?.length > 0
              "
              type="button"
              class="btn btn-primary"
            >
              Modifier mon pronostic
            </button>
            <button
              *ngIf="
                grandPrixEventToCome.liveStatus ==
                  GrandPrixEventLiveStatus.BETTING_OPEN &&
                grandPrixEventToCome.bets?.length == 0
              "
              type="button"
              class="btn btn-primary"
            >
              Ajouter mon pronostic
            </button>
            <button
              *ngIf="
                grandPrixEventToCome.liveStatus ==
                  GrandPrixEventLiveStatus.BETTING_CLOSED &&
                grandPrixEventToCome.bets?.length > 0
              "
              type="button"
              class="btn btn-primary"
            >
              Consulter mon pronostic
            </button>
            <button
              *ngIf="
                grandPrixEventToCome.liveStatus ==
                  GrandPrixEventLiveStatus.BETTING_CLOSED &&
                grandPrixEventToCome.bets?.length == 0
              "
              type="button"
              class="btn btn-primary"
              disabled
            >
              Aucun pronostic :(
            </button>
            <button
              *ngIf="
                grandPrixEventToCome.liveStatus ==
                GrandPrixEventLiveStatus.COMING
              "
              type="button"
              class="btn btn-primary"
              disabled
            >
              A venir
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
